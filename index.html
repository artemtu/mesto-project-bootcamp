<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="main">
    <header class="header">
        <img src="./images/Vectorheader__logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">

        <section class="profile">
            <img src="./images/imageavatar.svg" alt="Фотография человека" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__author">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__bio">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>


        <footer class="footer">
            <p class="footer__author">© 2023 Mesto Russia</p>
        </footer>
        
        <section class="popup popup-profile">
            <div class="popup__container popup__container_profile">
                <form class="popup__profile-form" name="profile__edit" novalidate>
                    <h2 class="popup__profile-form-title">Редактировать профиль</h2>
                    <div class="popup__inputs">
                        <input type="text" id="popup__inputs_name" class="popup__inputs-text" name="name" placeholder="Ваше имя" required minlength="2" maxlength="40" />
                        <input type="text" id="popup__inputs_bio" name="bio" class="popup__inputs-text" placeholder="Ваша специальность" required minlength="2" maxlength="200" />
                    </div>
                    <button class="popup__button" type="submit">Сохранить</button>
                    
                </form>
                <button class="popup__close-icon popup-close-profile" type="button"></button>
            </div>
        </section>


        <section class="popup popup_add">
            <div class="popup__container popup__container_add">
                <form class="popup__profile-form popup__card-form" name="card__edit" novalidate>
                    <h2 class="popup__profile-form-title popup__card-form-title ">Новое место</h2>
                    <div class="popup__inputs">
                        <input type="text" id="popup__inputs_place_name" class="popup__inputs-text" name="place_name" placeholder="Название" required minlength="2" maxlength="30" />
                        <input type="url" id="popup__inputs_place_link" name="place_link" class="popup__inputs-text" placeholder="Ссылка" required />
                    </div>
                    <button class="popup__button" type="submit">Сохранить</button>
                    
                </form>
                <button class="popup__close-icon popup-close-card" type="button"></button>
            </div>
        </section>

        <section class="popup popup-image">
            <div class="popup__container popup__container_image">
                <img src="" alt="" class="popup__image">
                <p class="popup__title"></p>
                <button class="popup__close-icon popup-close-image" type="button"></button>
            </div>
        </section>




        <template  id="cards">
                <div class="element">
                    <button class="element__delete-button" type="button"></button>
                    <img src="./images/kirill-pershin-1404681-unsplashelbrus.jpg" alt="Фото гора Эльбрус" class="element__image">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button class="element__like" type="button"></button>
                </div>
        </template>
        
    </main>
    <script src="script.js"></script>

    
</body>
</html>
