<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="style.css">
    <title>Mesto</title>
</head>
<body class="main">
    <header class="header">
        <img src="./images/Vectorheader__logo.svg" alt="Логотип Место" class="header__logo">
        <div class="header__line"></div>
    
    </header>
    <section class="profile">
        <img src="./images/imageavatar.svg" alt="Фотография человека" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
            <p class="profile__bio">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
    </section>
    <section class="elements">
        <div class="element">
            <img src="./images/kirill-pershin-1088404-unsplashkarachaevks.jpg" alt="Фото Карачаевск" class="element__image">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like"></button>
        </div>
        
        <div class="element">
            <img src="./images/kirill-pershin-1404681-unsplashelbrus.jpg" alt="Фото гора Эльбрус" class="element__image">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like"></button>
        </div>

        <div class="element">
            <img src="./images/kirill-pershin-1556355-unsplashdombai.jpg" alt="Фото Домбай" class="element__image">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like"></button>
        </div>

        <div class="element">
            <img src="./images/kirill-pershin-1404681-unsplashelbrus.jpg" alt="Фото гора Эльбрус" class="element__image">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like"></button>
        </div>

        <div class="element">
            <img src="./images/kirill-pershin-1556355-unsplashdombai.jpg" alt="Фото Домбай" class="element__image">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like"></button>
        </div>

        <div class="element">
            <img src="./images/kirill-pershin-1088404-unsplashkarachaevks.jpg" alt="Фото Карачаево-Черкессия" class="element__image">
            <h3 class="element__title">Карачаево-Черкессия</h3>
            <button class="element__like"></button>
        </div>
    </section>




    <footer class="footer">
        <p class="footer__author">© 2023 Mesto Russia</p>
    </footer>
    
    <section class="popup">
        <div class="popup__container popup__container_active">
            <form class="popup__profile-form">
                <h2 class="popup__profile-form-title">Редактировать профиль</h2>
                <div class="popup__inputs">
                    <input type="text" id="name" class="popup__name-text" name="name" />
                    <input type="text" id="bio" name="bio" class="popup__bio-text" />
                </div>
                <div class="popup__button-container">
                    
                    <button class="popup__button" type="submit">Сохранить</button>
                </div>
                
            </form>
            <div class="popup__button-close">
                <button class="popup__close-icon"></button>
            </div>

    </section>

    
</body>
</html>
